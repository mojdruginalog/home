<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Homework Functions</title>
</head>
<body>
	<script>
		// Write a program to join all elements of the array into a string skipping elements that are undefined, null, NaN or Infinity.

		// [NaN, 0, 15, false, -22, '', undefined, 47, null]
		function joinall(array){
			var numberArray = [];
			var joined = '';
			var counter = 0;
			for (var i = 0; i < array.length; i++) {
				var element = array[i];
				var resultArray = parseInt(element);
				if (!isNaN(resultArray)) {
					numberArray[i-counter] = resultArray;
					joined += resultArray.toString();

				}else{
					counter++;
				}
			}
			return joined;
		}
		document.write(joinall([NaN, 0, 15, false, -22, '', undefined, 47, null]));

	</script>
</body>
</html>
