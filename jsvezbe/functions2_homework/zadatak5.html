<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Homework Functions</title>
</head>
<body>
	<script>
		// Write a function to get the last element of an array. Passing a parameter 'n' will return the last 'n' elements of the array.

		// [7, 9, 0, -2] -> -2
		// [7, 9, 0, -2], 2 -> [0, -2] 

		function lastElement(array,parameter){
			//var lastIndex = array.length-1;
			var counter = 0;
			var niz = [];
			parameter = parameter || 1;
			for (var i = 0; i < parameter; i++) {
				niz[i] = array[array.length - parameter+i];

			}
			return niz;

		}
		document.write(lastElement([7, 9, 0, -2],3));
	</script>
</body>
</html>
