	<script>
		// Write a function to calculate number of years until retirement based on year of birth. Retirement for men is at age of 65 and for women at age of 60. If someone is already in retirement proper message should be provided.
		function forsex(birthYear,sex){
			var ageMen = 65;
			var ageWomen = 60;
			var age = 2017-birthYear;
			var result;
			if (sex === 'm' || sex === 'M') {
				 result = ageMen-age;
			}else if (sex === 'w' || sex === 'W') {
				result = ageWomen-age;
			}else if (age < ageWomen || age < ageMen) {
				result = 'Vec ste u penziji!';
			}
			return result;
		}
		document.write(forsex(1967,'w'));

	</script>
