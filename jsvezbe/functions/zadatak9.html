<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Funkcije 1</title>
</head>
<body>
	<script>
		// Write a function that accepts a number as a parameter and check if the number is prime or not. 
		// Note : A prime number (or a prime) is a natural number greater than 1 that has no positive divisors other than 1 and itself.
		function prime(num){
			if (num === 1) {
				return false;
			}else if(num === 2){
				return true;
			}
			for (var i = 2; i < num; i++) {
				if (num%i == 0) {
					return false;
				}
			}
			return true;
		}
		document.write(prime(105));
	</script>
</body>
</html>
