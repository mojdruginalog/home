<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Funkcije 1</title>
</head>
<body>
	<script>
		
	  // Write a function to find number of years until retirement based on year of birth.
	  function retirement(birthYear){
	  	var age = 2017-birthYear;
	  	var retirementYears = 65-age;
	  	return retirementYears; 
	  }
	  document.write(retirement(1958));

	</script>
</body>
