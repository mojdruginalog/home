<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Funkcije 1</title>
</head>
<body>
	<script>
		// Write a function to check whether a string is blank or not.

		// "My random string" -> false
		// " " -> true
		// 12 -> false
		// false -> false

		function checkIfEmpty(input){
			if (input === '') {
				return true;
			}else{
				return false;
			}
		}
		document.write(checkIfEmpty(''));

	</script>
</body>
</html>
