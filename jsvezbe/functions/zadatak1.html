<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Funkcije 1</title>
</head>
<body>
	<script>
		// Write a function to check whether an `input` is a string or not.

		// "My random string" -> true
		// 12 -> false
		function checkInput(input){
			if (typeof input === 'string') {
				return true;
			}else{
				return false;
			}
			
		}
		document.write(checkInput('moj string'));

	</script>
</body>
</html>
